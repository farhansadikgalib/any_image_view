name: any_image_view
description: "A special Flutter package for displaying all kinds of images, including jpg, png,jpeg, SVG, lottie, and XFile, including network images with caching."
version: 1.2.0
homepage: https://github.com/farhansadikgalib/any_image_view
publish_to: https://pub.dev
publisher: farhansadikgalib.com

environment:
  sdk: ^3.2.6
  flutter: ">=1.17.0"

dependencies:
  lottie:
  flutter_svg:
  cached_network_image:
  cross_file:

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/

screenshots:
  - description: "any image view"
    path: raw/ss.png

topics:
    - flutter
    - image
    - svg
    - lottie
    - jpeg


