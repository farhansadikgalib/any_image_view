name: any_image_view
description: "A special Flutter package for displaying all kinds of images, including jpg, png,jpeg, SVG, lottie, and XFile, including network images with caching."
version: 1.0.1
homepage: https://github.com/farhansadikgalib/any_image_view

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  lottie: ^3.1.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/


